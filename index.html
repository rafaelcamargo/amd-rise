<!DOCTYPE html>
<html>
  <head>
    <title>amd-rise</title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Rise a lite AMD application in minutes">
    <meta name="keywords" content="amd, requirejs, application, unit testing">
    <link rel="stylesheet" href="dist/css/lib.min.css" />
    <link rel="stylesheet" href="dist/css/app.min.css" />
    <script data-main="dist/js/main.min" src="dist/js/libs/require.min.js"></script>
  </head>
  <body>
    <div class="gg-box">
      <div class="gg-row gg-vof-2">
        <div class="gg-col-12">
          <h1>AMD Rise</h1>
        </div>
      </div>
      <div class="gg-row gg-vof-1">
        <div class="gg-col-12">
          <p>
            Rise a lite AMD application in minutes.
          </p>
        </div>
      </div>
      <div class="gg-row gg-vof-4">
        <div class="gg-col-12">
          <div class="alert is-hidden" data-js="alert"></div>
        </div>
      </div>
      <div class="gg-row gg-vof-4">
        <div class="gg-col-4">
          <h2>Demo</h2>
          <p class="gg-vof-1">
            To show you how things work, an <em>email validator</em>
            module was created and unit tested.</em>
          </p>
        </div>
        <div class="gg-col-7 gg-hoff-1">
          <form data-js="form-demo">
            <label>Email:</label>
            <input type="text" class="is-block gg-vof-2"
              placeholder="Type an email..." data-js="field-email"/>
            <button type="submit"
              class="btn is-block btn-primary gg-vof-2"
              data-js="btn-submit">
              Validate
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="dist/js/bundle.min.js"></script>
    <script type="text/javascript">
      require(['views/demo'], function(demo){
        demo.init();
      });
    </script>
  </body>
</html>
